<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="image-container">
        <img src="alazar-kassahun-z0pkrPf0Wjw-unsplash.jpg" alt="My Image">
   </div>
   <div class="form-container">
        <h1>Sign Up</h1>
        <form action="" method="post">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Enter Your Email address" required>
            <input type="number" name="phone-number" id="phoneNumber" placeholder="Enter your phone number please" required>
            <input type="" name="password" id="password" placeholder="Create your own password" required>
            <input type="" name="rPassword" id="rPassword" placeholder="Re-enter your password again" required>
            <input type="submit" value="Sign Up" class="submit-button">
        </form>
   </div> 
</body>
</html>
